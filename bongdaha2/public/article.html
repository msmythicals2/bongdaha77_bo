<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article - Bongdaha</title>
  <meta name="description" content="" id="meta-description" />
  <meta name="robots" content="index, follow" />
  
  <!-- Open Graph (will be updated dynamically) -->
  <meta property="og:title" content="" id="og-title" />
  <meta property="og:description" content="" id="og-description" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="" id="og-image" />
  <meta property="og:site_name" content="Bongdaha" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="" id="twitter-title" />
  <meta name="twitter:description" content="" id="twitter-description" />
  <meta name="twitter:image" content="" id="twitter-image" />
  
  <!-- Structured Data (will be updated dynamically) -->
  <script type="application/ld+json" id="structured-data">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "",
    "datePublished": "",
    "dateModified": "",
    "author": {
      "@type": "Organization",
      "name": "Bongdaha"
    },
    "publisher": {
      "@type": "Organization",
      "name": "Bongdaha",
      "logo": {
        "@type": "ImageObject",
        "url": "http://localhost:3000/logo.svg"
      }
    }
  }
  </script>
  
  <script src="/config.js"></script>
  <script>
    // Update meta tags with config after config loads
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const domain = window.APP_CONFIG?.frontendDomain || 'https://localhost:3000';
        const logoUrl = domain + '/logo.svg';
        document.querySelectorAll('[href*="localhost:3000/logo.svg"]').forEach(el => {
          el.setAttribute('href', logoUrl);
        });
        document.querySelectorAll('[content*="localhost:3000/logo.svg"]').forEach(el => {
          el.setAttribute('content', logoUrl);
        });
      }, 100);
    });
  </script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    .article-layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    @media (min-width: 1024px) {
      .article-layout {
        grid-template-columns: 1fr 350px;
      }
    }
    .article-container {
      min-width: 0;
    }
    .article-header {
      margin-bottom: 30px;
    }
    .article-category {
      display: inline-block;
      padding: 6px 14px;
      background: rgba(0,230,118,0.15);
      color: #00e676;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    .article-title {
      font-size: 2.25rem;
      font-weight: 800;
      color: #fff;
      line-height: 1.3;
      margin-bottom: 20px;
    }
    .article-meta {
      display: flex;
      align-items: center;
      gap: 20px;
      color: #64748b;
      font-size: 13px;
      padding-bottom: 20px;
      border-bottom: 1px solid #2d3439;
    }
    .article-cover {
      width: 100%;
      max-height: 450px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 30px;
    }
    .article-content {
      color: #cbd5e1;
      font-size: 16px;
      line-height: 1.9;
    }
    .article-content h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      margin: 2rem 0 1rem;
    }
    .article-content h3 {
      font-size: 1.25rem;
      font-weight: 700;
      color: #fff;
      margin: 1.5rem 0 0.75rem;
    }
    .article-content p {
      margin-bottom: 1.25rem;
    }
    .article-content ul, .article-content ol {
      margin: 1rem 0 1.5rem 1.5rem;
    }
    .article-content li {
      margin-bottom: 0.5rem;
    }
    .article-content blockquote {
      border-left: 4px solid #00e676;
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
      background: rgba(0,230,118,0.05);
      border-radius: 0 8px 8px 0;
      font-style: italic;
      color: #94a3b8;
    }
    .article-content img {
      max-width: 100%;
      border-radius: 12px;
      margin: 1.5rem 0;
    }
    .article-content pre {
      background: #0f1318;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1.5rem 0;
    }
    .article-content code {
      font-family: monospace;
      font-size: 14px;
    }
    .article-content a {
      color: #00e676;
      text-decoration: underline;
    }
    .sidebar-section {
      background: #1a1f25;
      border: 1px solid #2d3439;
      border-radius: 12px;
      overflow: hidden;
    }
    .news-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #2d3439;
    }
    .section-title {
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .news-link {
      font-size: 11px;
      color: #00e676;
      text-decoration: none;
      font-weight: 600;
    }
    .news-link:hover {
      text-decoration: underline;
    }
    .news-item {
      padding: 16px 20px;
      border-bottom: 1px solid #2d3439;
      cursor: pointer;
      transition: background 0.2s;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item:hover {
      background: rgba(0,230,118,0.05);
    }
    .news-title {
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      line-height: 1.5;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .news-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 10px;
      color: #64748b;
    }
    .news-meta .tag {
      background: rgba(0,230,118,0.15);
      color: #00e676;
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 700;
      text-transform: uppercase;
    }
    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #64748b;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .breadcrumb a {
      color: #64748b;
      transition: color 0.2s;
      text-decoration: none;
    }
    .breadcrumb a:hover {
      color: #00e676;
    }
    .breadcrumb .separator {
      color: #475569;
    }
    .breadcrumb .current {
      color: #00e676;
      font-weight: 600;
    }
    .share-buttons {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }
    .share-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1f25;
      border: 1px solid #2d3439;
      border-radius: 8px;
      color: #94a3b8;
      transition: all 0.2s;
    }
    .share-btn:hover {
      border-color: #00e676;
      color: #00e676;
    }
    .loading {
      text-align: center;
      padding: 100px 20px;
      color: #64748b;
    }
    .loading i {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    @media (max-width: 768px) {
      .article-title { font-size: 1.5rem; }
      .article-meta { flex-wrap: wrap; gap: 12px; }
      .related-grid { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 480px) {
      .related-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
<div id="header-placeholder"></div>

<main class="max-w-[1200px] mx-auto px-6 py-10">
  <div class="article-layout">
    <div id="article-content" class="article-container">
      <div class="loading">
        <i class="fa-solid fa-spinner fa-spin"></i>
        <p>Loading article...</p>
      </div>
    </div>
    <aside id="article-sidebar"></aside>
  </div>
</main>

<div id="footer-placeholder"></div>

<script>
// Load header and footer components
async function loadComponents() {
  try {
    const [headerRes, footerRes] = await Promise.all([
      fetch('/components/header.html'),
      fetch('/components/footer.html')
    ]);
    
    const headerHTML = await headerRes.text();
    const footerHTML = await footerRes.text();
    
    document.getElementById('header-placeholder').innerHTML = headerHTML;
    document.getElementById('footer-placeholder').innerHTML = footerHTML;
    
    // Start clock after header is loaded
    updateClock();
    setInterval(updateClock, 1000);
    
    // Load categories after components are loaded
    await loadCategories();
  } catch (err) {
    console.error('Failed to load components:', err);
  }
}

// Get slug from URL
const slug = window.location.pathname.split('/').filter(p => p).pop();

async function loadCategories() {
  try {
    // Wait for config with timeout
    if (window.CONFIG_READY) {
      await Promise.race([window.CONFIG_READY, new Promise(r => setTimeout(r, 2000))]);
    }
    const API_BASE = (window.APP_CONFIG?.adminApiUrl || 'http://localhost:8080') + '/api';
    const res = await fetch(`${API_BASE}/public/categories`);
    const data = await res.json();
    if (data.success && data.data.length > 0) {
      // Update nav
      const nav = document.getElementById('main-nav');
      nav.innerHTML = `<a href="/" class="text-gray-500 hover:text-white transition-colors">Football</a>` +
        data.data.map(c => `<a href="/${c.slug}" class="text-gray-500 hover:text-white transition-colors">${c.name}</a>`).join('');
      
      // Update footer category links (insert after News Feed)
      const footerCatLinks = document.getElementById('footer-category-links');
      if (footerCatLinks) {
        footerCatLinks.innerHTML = data.data.slice(0, 4).map(c => 
          `<a href="/${c.slug}" class="footer-link">${c.name}</a>`
        ).join('');
      }
      
      // Store categories globally
      window.CATEGORIES = data.data;
    }
  } catch (err) {
    console.error('Load categories error:', err);
  }
}

async function loadArticle() {
  try {
    // Wait for config with timeout
    if (window.CONFIG_READY) {
      await Promise.race([window.CONFIG_READY, new Promise(r => setTimeout(r, 2000))]);
    }
    const API_BASE = (window.APP_CONFIG?.adminApiUrl || 'http://localhost:8080') + '/api';
    const res = await fetch(`${API_BASE}/public/article/${slug}`);
    const data = await res.json();
    
    if (data.success) {
      const a = data.data;
      document.title = `${a.title} - Bongdaha`;
      
      // Build breadcrumb
      let breadcrumb = `
        <nav class="breadcrumb">
          <a href="/"><i class="fa-solid fa-home"></i> Home</a>
          <span class="separator">/</span>
      `;
      
      if (a.category_name && a.category_slug) {
        breadcrumb += `
          <a href="/${a.category_slug}">${a.category_name}</a>
          <span class="separator">/</span>
        `;
      }
      
      breadcrumb += `
          <span class="current">${a.title.length > 50 ? a.title.substring(0, 50) + '...' : a.title}</span>
        </nav>
      `;
      
      let html = breadcrumb + `
        <article class="article-header">
          ${a.category_name ? `<a href="/${a.category_slug}" class="article-category">${a.category_name}</a>` : ''}
          <h1 class="article-title">${a.title}</h1>
          <div class="article-meta">
            <span><i class="fa-regular fa-calendar"></i> ${new Date(a.created_at).toLocaleDateString('en-US', {month: 'long', day: 'numeric', year: 'numeric'})}</span>
            <span><i class="fa-regular fa-eye"></i> ${a.view_count} views</span>
          </div>
        </article>
        
        ${a.cover_image ? `<img src="${a.cover_image}" alt="${a.title}" class="article-cover" onerror="this.style.display='none'" />` : ''}
        
        <div class="article-content">
          ${a.content || '<p>No content available.</p>'}
        </div>
        
        <div class="share-buttons">
          <a href="https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(a.title)}" target="_blank" class="share-btn" title="Share on Twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" target="_blank" class="share-btn" title="Share on Facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <button onclick="navigator.clipboard.writeText(window.location.href);alert('Link copied!')" class="share-btn" title="Copy Link">
            <i class="fa-solid fa-link"></i>
          </button>
        </div>
      `;
      
      document.getElementById('article-content').innerHTML = html;
      
      // Update meta tags dynamically
      document.title = `${a.title} - Bongdaha`;
      const desc = a.excerpt || a.title;
      const frontendDomain = window.APP_CONFIG?.frontendDomain || 'https://localhost:3000';
      const imgUrl = a.cover_image || `${frontendDomain}/logo.svg`;
      
      document.getElementById('meta-description')?.setAttribute('content', desc);
      document.getElementById('og-title')?.setAttribute('content', a.title);
      document.getElementById('og-description')?.setAttribute('content', desc);
      document.getElementById('og-image')?.setAttribute('content', imgUrl);
      document.getElementById('twitter-title')?.setAttribute('content', a.title);
      document.getElementById('twitter-description')?.setAttribute('content', desc);
      document.getElementById('twitter-image')?.setAttribute('content', imgUrl);
      
      // Update structured data
      const structuredData = {
        "@context": "https://schema.org",
        "@type": "Article",
        "headline": a.title,
        "description": desc,
        "image": imgUrl,
        "datePublished": a.created_at,
        "dateModified": a.updated_at || a.created_at,
        "author": { "@type": "Organization", "name": "Bongdaha" },
        "publisher": {
          "@type": "Organization",
          "name": "Bongdaha",
          "logo": { "@type": "ImageObject", "url": `${frontendDomain}/logo.svg` }
        }
      };
      document.getElementById('structured-data').textContent = JSON.stringify(structuredData);
      
      // Render sidebar with related articles
      const sidebar = document.getElementById('article-sidebar');
      if (a.related && a.related.length > 0) {
        sidebar.innerHTML = `
          <div class="sidebar-section">
            <div class="news-header">
              <h3 class="section-title m-0">Related Articles</h3>
              <a href="${a.category_slug ? '/' + a.category_slug : '/'}" class="news-link">View All</a>
            </div>
            <div>
              ${a.related.map(r => `
                <div class="news-item" onclick="window.location.href='/${r.slug}'">
                  <div class="news-title">${r.title}</div>
                  <div class="news-meta">
                    <span class="tag">Article</span>
                    <span>${new Date(r.created_at).toLocaleDateString('en-US', {month: 'short', day: 'numeric'})}</span>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      } else {
        sidebar.innerHTML = '';
      }
    } else {
      document.getElementById('article-content').innerHTML = `
        <div class="loading">
          <i class="fa-solid fa-exclamation-triangle"></i>
          <p>Article not found</p>
          <a href="/news" style="color:#00e676;margin-top:20px;display:inline-block;">← Back to News</a>
        </div>
      `;
    }
  } catch (err) {
    console.error('Load article error:', err);
    document.getElementById('article-content').innerHTML = `
      <div class="loading">
        <i class="fa-solid fa-exclamation-triangle"></i>
        <p>Failed to load article</p>
        <a href="/news" style="color:#00e676;margin-top:20px;display:inline-block;">← Back to News</a>
      </div>
    `;
  }
}

// Clock - same format as homepage
function pad2(n) { return String(n).padStart(2, "0"); }
function updateClock() {
  const n = new Date();
  const el = document.getElementById("clock");
  if (el) el.textContent = `${pad2(n.getDate())}/${pad2(n.getMonth()+1)}/${n.getFullYear()} ${pad2(n.getHours())}:${pad2(n.getMinutes())}:${pad2(n.getSeconds())}`;
}

// Init - wrap in async function to properly await CONFIG_READY
(async function init() {
  await loadComponents(); // This now loads categories too
  await loadArticle();
})();
</script>
<script src="/tracker.js"></script>
</body>
</html>
